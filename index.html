  <script>
    window.addEventListener('storage', (event) => {
  if (event.key === 'gravityActive' && event.newValue === 'true') {
    document.body.classList.add('fall');
    setTimeout(() => {
      document.body.classList.remove('fall');
    }, 5000);
  }
});

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const user = decodeJwt(response.credential);
      const email = user.email;
      if (email) {
        localStorage.setItem("signedInEmail", email);
        unlockComments(email);
      }
    }

    function unlockComments(email) {
      document.getElementById("comment-lock").style.display = "none";
      document.getElementById("sign-out").style.display = "block";
      if (email === "gg.suii999@gmail.com") {
        document.getElementById("owner-btn").classList.remove("hidden");
      }
    }

    function signOut() {
      localStorage.removeItem("signedInEmail");
      location.reload();
    }

    function goToOwnerSettings() {
      const email = localStorage.getItem("signedInEmail");
      if (email === "gg.suii999@gmail.com") {
        window.location.href = 'owner.html';
      } else {
        alert("You are not authorized to access the Owner Settings.");
      }
    }

    window.onload = function () {
      const savedEmail = localStorage.getItem("signedInEmail");
      if (savedEmail) {
        unlockComments(savedEmail);
      }
    };

  </script>
