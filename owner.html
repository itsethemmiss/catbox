  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #ownerTitle {
      user-select: text; /* Allow text selection */
      cursor: text;
    }
    #googleSignInBtn {
      margin-top: 20px;
      display: none;
    }
  </style>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

<body>
  <h1 id="ownerTitle">Owner Settings Page</h1>

  <div id="googleSignInBtn"></div>

  <button id="gravityBtn">make website float down</button>

  <script>
    const ownerTitle = document.getElementById('ownerTitle');
    const googleBtnContainer = document.getElementById('googleSignInBtn');
    let googleBtnAdded = false;

    ownerTitle.addEventListener('mouseup', () => {
      const selection = window.getSelection();
      if (
        selection.toString().length > 0 &&
        selection.containsNode(ownerTitle, true) &&
        !googleBtnAdded
      ) {
        addGoogleSignInButton();
        googleBtnAdded = true;
      }
    });

    function addGoogleSignInButton() {
      googleBtnContainer.style.display = 'block';

      google.accounts.id.initialize({
        client_id: '741277154252-9pno590pkkapruq8q845cf276oselfkg.apps.googleusercontent.com',
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        googleBtnContainer,
        { theme: 'outline', size: 'large' } // customization attributes
      );

      google.accounts.id.prompt(); // optional, shows prompt automatically
    }

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      // Decode JWT to get email
      const base64Url = jwt.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          })
          .join('')
      );
      const payload = JSON.parse(jsonPayload);

      if (payload.email === 'gg.suii999@gmail.com') {
        // Send email to backend to set PHP session
        fetch('set_session.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: payload.email }),
        })
          .then((res) => {
            if (res.ok) {
           window.location.replace("viewer.php");

            } else {
              alert('Access denied');
            }
          })
          .catch(() => alert('Network error'));
      } else {
        alert('You are not authorized.');
      }
    }

    // Gravity button example (no changes)
    document.getElementById('gravityBtn').addEventListener('click', () => {
      localStorage.setItem('gravityActive', 'true');
      setTimeout(() => {
        localStorage.removeItem('gravityActive');
      }, 100);
    });
  </script>
</body>
